<script>
    $(() => {
        //global variables
        const blogpostcontainer = document.querySelector('#posts')

        //functions

        function loadblogpost (){
        $.ajax('Data/blog.json').done((blogs) => {
        console.log(blogs)
            renderblogpost(blogs)
        })
        }
        function renderblogpost(blogpostlist){
            blogpostcontainer.innerHTML = ''
            for(let blogpost of blogpostlist){
                blogpostcontainer.innerHTML = `
                <h1>${blogpost.title}</h1>
                <h2>${blogpost.date}</h2>
                <p>${blogpost.content}</p>
                <p>${blogpost.categories}</p>
                `;
                blogpostcontainer.appendChild(blogpostcontainer)
            }
        }
        loadblogpost()
    })();
</script>
