    //vanilla js versions walkthrough

    //variables
        let yellowButton = document.querySelector('#yellow');
        let ulElements = document.querySelectorAll('ul');
        let h3Elements = document.querySelectorAll('h3')
        let liElement = document.querySelectorAll('li')


    //functions
    function  handleMakeYellowClick () {
        ulElements.forEach((element) => {
            element.lastElementChild.classList.toggle('yellow')
        })
    }

    function handleMakeBoldClick (e){
        let liElementCollection = e.target.nextElementSibling.children;
        Array.from(liElementCollection).forEach((liElement) =>{
            liElement.classList.add('bold')
        })
    }
    function handleMakeBlueClick(e){
        let clickedParent = e.target.parentElement
        clickedParent.firstChild.classList.add('blue')
    }





    //events
    yellowButton.addEventListener('click', handleMakeYellowClick);
    h3Elements.forEach((h3Element) => {
        h3Element.addEventListener('click', handleMakeBoldClick)
    })
    liElement.forEach((li) => {
        li.addEventListener('click', handleMakeBlueClick)
    })
