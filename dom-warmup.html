    //DOM Warm Up

    // TODO: add the needed JS so that the number selected in the number input will be added to the number in the span when the button is clicked
    //target input attribute
    let input = document.querySelector('#number')
    //targeting span with sum output
    let sumOutput = document.querySelector('#sum-output')
    //targeting add button
    let addBTN = document.querySelector('#add-btn')
    //blank variable to add min max too
    let num;
    //targeting number inside of span to add too
    let numAdd = document.querySelector(`#sum-output`).innerHTML;

    console.log(input, 'input')
    // event listener to change num value to inputed number between min/max
    input.addEventListener('change', () => {
        num = input.value
        console.log(num, 'number on input')
    })
    //event listener to store the result of the number in the span + the input
    addBTN.addEventListener('click', () => {
        let result = parseInt(numAdd) + parseInt(num);
        sumOutput.innerHTML = result
        numAdd = result
        console.log(numAdd, 'value of span')
    })
</script>
